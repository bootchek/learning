{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flats {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for flat in flats %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">{{ flat[0] }} {{ flat[1] }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
